<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/raffleResults.css" />
    <title>Premint Helper > Raffle Results</title>
  </head>
  <body>
    <div class="hx-container">
      <h2 class="hx-page-title-with-statusbar">Raffle Results</h2>
      <div id="main">
        <div class="button-row">
          <button id="hx-update" title="">Update</button>
          <button id="hx-reset" title="">Reset</button>
          <span>
            <a class="show-provider" id="show-all-providers">All Providers</a> &nbsp;|&nbsp;
            <a class="show-provider" id="show-alphabot">Alphabot</a> &nbsp;|&nbsp;
            <a class="show-provider" id="show-premint">Premint</a> &nbsp;|&nbsp;
            <a class="show-provider" id="show-atlas">Atlas</a> &nbsp;|&nbsp;
            <a class="show-provider" id="show-luckygo">LuckyGo</a> &nbsp;|&nbsp;
            <a class="show-provider" id="show-debug">Debug</a> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="show-hidden" />&nbsp;<label for="show-hidden">Show Expired</label>
            <input type="checkbox" id="show-extended" />&nbsp;<label for="show-extended">Extended</label>
          </span>
        </div>
        <div id="hx-status-main">Getting raffle results...</div>
        <div id="status-row">
          <ul id="hx-status" class="status"></ul>
        </div>
        <div id="main-table"></div>
      </div>
    </div>
    <script src="raffleResults.js"></script>
  </body>
</html>
